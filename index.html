<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sabarishavu Photography</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      padding: 1rem;
      z-index: 1000;
      display: flex;
      justify-content: center;
    }
    nav {
      display: flex;
      gap: 2rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 0.5rem;
    }
    nav a.active {
      border-bottom: 2px solid white;
    }
    .hero {
      background: url('https://source.unsplash.com/1600x900/?photographer') center/cover no-repeat;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      color: white;
      padding-top: 4rem;
    }
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 2rem;
    }
    .hero button {
      background: white;
      color: black;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }
    .hero button:hover {
      background: black;
      color: white;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #333;
      color: white;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <a href="#" class="active">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="about.html">About Me</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Hi! I'm Sabarish</h1>
    <p>I specialize in all kinds of photography including wildlife, weddings, candid moments, portraits, and nature.</p>
    <button onclick="location.href='gallery.html'">SEE MY WORLD</button>
  </section>

  <footer>
    &copy; 2025 Sabarishavu Photography. All rights reserved.
  </footer>

</body>
</html>
