<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sabarish Avu Photography</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #f0f0f0;
      text-align: center;
    }

    header {
      background: #222;
      padding: 40px 0;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
    }

    nav {
      background: #333;
      padding: 10px 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    section.gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .gallery img {
      margin: 10px;
      max-width: 300px;
      border: 2px solid #444;
      border-radius: 5px;
    }

    footer {
      background: #222;
      padding: 20px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <header>
    <h1>Sabarish Avu Photography</h1>
    <p>Capturing moments, creating memories</p>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Gallery</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <section class="gallery">
    <img src="https://source.unsplash.com/300x200/?nature,water" alt="Sample Photo 1">
    <img src="https://source.unsplash.com/300x200/?city,night" alt="Sample Photo 2">
    <img src="https://source.unsplash.com/300x200/?portrait" alt="Sample Photo 3">
    <img src="https://source.unsplash.com/300x200/?wildlife" alt="Sample Photo 4">
  </section>

  <footer>
    <p>&copy; 2025 Sabarish Avu. All rights reserved.</p>
  </footer>

</body>
</html>
