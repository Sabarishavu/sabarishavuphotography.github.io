<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery - Sabarishavu Photography</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
    }
    header {
      background: #222;
      padding: 1rem;
      text-align: center;
    }
    header a {
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
    }
    .gallery {
      max-width: 1200px;
      margin: 2rem auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 0 1rem;
    }
    .category {
      position: relative;
      cursor: pointer;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s;
    }
    .category:hover {
      transform: scale(1.03);
    }
    .category img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }
    .category .label {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 1.3rem;
      text-align: center;
    }
  </style>
  <script>
    const images = {
      wildlife: [
        "https://source.unsplash.com/featured/?wildlife",
        "https://source.unsplash.com/featured/?animal",
        "https://source.unsplash.com/featured/?tiger"
      ],
      wedding: [
        "https://source.unsplash.com/featured/?wedding",
        "https://source.unsplash.com/featured/?bride",
        "https://source.unsplash.com/featured/?groom"
      ],
      candid: [
        "https://source.unsplash.com/featured/?candid",
        "https://source.unsplash.com/featured/?people",
        "https://source.unsplash.com/featured/?moment"
      ],
      portraits: [
        "https://source.unsplash.com/featured/?portrait",
        "https://source.unsplash.com/featured/?face",
        "https://source.unsplash.com/featured/?person"
      ],
      nature: [
        "https://source.unsplash.com/featured/?nature",
        "https://source.unsplash.com/featured/?forest",
        "https://source.unsplash.com/featured/?mountains"
      ]
    };

    function randomImage(category) {
      const imgs = images[category];
      return imgs[Math.floor(Math.random() * imgs.length)];
    }

    function loadGallery() {
      const container = document.getElementById('gallery');
      const categories = Object.keys(images);
      categories.forEach(cat => {
        const div = document.createElement('div');
        div.className = 'category';
        div.onclick = () => window.location.href = `${cat}.html`;

        const img = document.createElement('img');
        img.src = randomImage(cat);

        const label = document.createElement('div');
        label.className = 'label';
        label.textContent = cat.charAt(0).toUpperCase() + cat.slice(1);

        div.appendChild(img);
        div.appendChild(label);
        container.appendChild(div);
      });
    }
    window.onload = loadGallery;
  </script>
</head>
<body>
  <header>
    <a href="index.html">‚Üê Back to Home</a>
  </header>

  <main class="gallery" id="gallery">
    <!-- Dynamic gallery items here -->
  </main>
</body>
</html>
